<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
        content="width=device-width, initial-scale=1, shrink-to-fit=no, viewport-fit=cover, user-scalable=no">
    <title>Welcome To Matchreal</title>

    <!-- ==== css ==== -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/app.css">
</head>

<body class="theme-bg">

    <div class="main-wrap theme-bg">
        <div class="container">
            <div class="row h-100vh align-items-center">
                <div class="col-md-12 mx-auto p-5 bg-white text-center box-shadow-1 rounded-3 auth-wrap">
                    <h1>Login</h1>
                    <form class="row g-3 w-100 mx-auto">
                        <div class="col-7">
                            <div class="w-100">
                                <div class="col-md-12 position-relative">
                                    <input type="text" placeholder="username"
                                        class="form-control auth-input box-shadow-2" id="inputEmail4">
                                    <img width="35" height="35" src="assets/images/icon/user.svg"
                                        class="auth-icon position-absolute" alt="">
                                </div>
                                <div class="col-md-12 position-relative">
                                    <input type="email" placeholder="email" class="form-control auth-input box-shadow-2"
                                        id="inputEmail4">
                                    <img width="35" height="35" src="assets/images/icon/envelope-open.svg"
                                        class="auth-icon position-absolute" alt="">
                                </div>
                                <div class="col-md-12 position-relative">
                                    <input type="password" placeholder="password"
                                        class="form-control auth-input box-shadow-2" id="inputPassword4">
                                    <img width="35" height="35" src="assets/images/icon/lock.svg"
                                        class="auth-icon position-absolute" alt="">
                                </div>
                                <div class="col-md-12 position-relative">
                                    <input type="password" placeholder="Confirm Password"
                                        class="form-control auth-input box-shadow-2" id="inputPassword4">
                                    <img width="35" height="35" src="assets/images/icon/lock.svg"
                                        class="auth-icon position-absolute" alt="">
                                </div>
                            </div>
                        </div>
                        <div class="col-5">
                            <div class="div">
                                <!-- i'm  -->
                                <div class="mb-4 d-flex align-items-center">
                                    <label class="im-title" for="im">I'm</label>
                                    <div class="center-align">
                                        <input type="radio" name="size" id="size_1" value="small" checked="">
                                        <label class="label man" for="size_1">
                                            <span class="blueBg">
                                                <img src="assets/images/icon/boy.svg" alt="" width="84" height="84">
                                            </span>
                                            Man
                                        </label>

                                        <input class="ms-2" type="radio" name="size" id="size_2" value="small">
                                        <label class="label woman" for="size_2">
                                            <span class="blueBg">
                                                <img src="assets/images/icon/woman.svg" alt="" width="84" height="84">
                                            </span>
                                            Woman
                                        </label>
                                    </div>
                                </div>

                                <!-- Intersted  -->

                                <div class="d-flex align-items-center">
                                    <label class="im-title" for="im">Interested in</label>
                                    <div class="center-align">
                                        <input type="radio" name="size-2" id="size_3" value="small" checked="">
                                        <label class="label man" for="size_3">
                                            <span class="blueBg">
                                                <img src="assets/images/icon/boy.svg" alt="" width="84" height="84">
                                            </span>
                                            Man
                                        </label>

                                        <input class="ms-2" type="radio" name="size-2" id="size_4" value="small">
                                        <label class="label woman" for="size_4">
                                            <span class="blueBg">
                                                <img src="assets/images/icon/woman.svg" alt="" width="84" height="84">
                                            </span>
                                            Woman
                                        </label>
                                    </div>
                                </div>

                            </div>

                        </div>
                        <div class="col-12 my-5">
                            <button type="submit" class="theme-btn-1 box-shadow-3">Register</button>
                        </div>
                        <div class="col-12 donthave-account mt-3">
                            <p>Already have an account ? <a href="login.html">Login</a></p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- ==== Script File ==== -->
    <script src="assets/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/app.js"></script>
</body>

</html>
