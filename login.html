<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
        content="width=device-width, initial-scale=1, shrink-to-fit=no, viewport-fit=cover, user-scalable=no">
    <title>Welcome To Matchreal</title>

    <!-- ==== css ==== -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/app.css">
</head>

<body class="theme-bg">

    <div class="main-wrap theme-bg">
        <div id="preloader">
            <div id="loader"></div>
        </div>
        <div class="container">
            <div class="row h-100vh align-items-center">
                <div class="col-md-8 mx-auto p-5 bg-white text-center box-shadow-1 rounded-3 auth-wrap">
                    <h1>Login</h1>
                    <form class="row g-3 w-75 mx-auto">
                        <div class="col-md-12 position-relative">
                            <input type="text" placeholder="username" class="form-control auth-input box-shadow-2"
                                id="inputEmail4">
                            <img width="35" height="35" src="assets/images/icon/envelope-open.svg"
                                class="auth-icon position-absolute" alt="">
                        </div>
                        <div class="col-md-12 position-relative">
                            <input type="password" placeholder="password" class="form-control auth-input box-shadow-2"
                                id="inputPassword4">
                            <img width="35" height="35" src="assets/images/icon/lock.svg"
                                class="auth-icon position-absolute" alt="">
                        </div>
                        <div class="row">
                            <div class="col-6">
                                <div class="form-check text-start rememberMe">
                                    <input class="form-check-input " type="checkbox" id="gridCheck">
                                    <label class="form-check-label" for="gridCheck">
                                        Remember me
                                    </label>
                                </div>
                            </div>
                            <div class="col-6 text-end forgotePassword">
                                <a href="forgote-password.html">
                                    Forgot password?
                                </a>
                            </div>
                        </div>
                        <div class="col-12 my-5">
                            <button type="submit" class="theme-btn-1 box-shadow-3">Login</button>
                        </div>
                        <div class="col-12 donthave-account mt-3">
                            <p>Don't have an account ? <a href="reg.html">Create</a></p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- ==== Script File ==== -->
    <script src="assets/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/app.js"></script>
</body>

</html>
